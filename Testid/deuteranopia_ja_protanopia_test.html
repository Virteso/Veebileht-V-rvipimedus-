    <script>
        var red_green = 0;
        // deuteranopia and protanopia

        function checkAnswer() {
            for (var i = 1; i <= 12; i++) {
                var correctAnswer = "correct_" + i;
                var selectedAnswer = document.querySelector('input[name="answer_' + i + '"]:checked');

                if (selectedAnswer && selectedAnswer.value === correctAnswer) {
                    red_green++;
                }
            }
        }

        function updateResults() {
            red_green = 0;
            checkAnswer();
            //document.getElementById("result").innerHTML = "Tulemused: deuteranopia või protanopia = " + red_green + "/12";
            document.getElementById("correctAnswers").innerHTML = red_green;
            document.getElementById("incorrectAnswers").innerHTML = 12 - red_green;
        }

        function finishTest() {
            updateResults();
            document.getElementById("resultTable").style.display = "block";
            document.getElementById("result").style.display = "none";
        }
    </script>
